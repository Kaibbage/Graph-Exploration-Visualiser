<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Graph visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="left-panel" class="left-panel extra">
    <div id="status-container" class="status-container extra">
        <div id="status-label" class="status-label"></div>
        <div id="status-circle" class="status-indicator"></div>
    </div>
        
    <div id='instruction-container'class="instruction-container extra">
        <p id="instruction-text">Click here to get instructions</p>
        <button id="next-button" onclick = "setInstructionInfo()">Next</button>
    </div>
  </div>

  <button id="hide-button" onclick="hideOrShow()">Hide extra widgets</button>

  <div class="container">
    <div class="grid" id="grid"></div>
    <div class="controls">
      <div class="control-group">
        <label for="gridSize">Grid Size (N):</label>
        <input type="number" id="gridSize" min="2" max="100" value="10" />
        <button id="generateBtn" class="mainButton">Change Grid Size</button>
        <button id="randomBtn" class="mainButton">Generate Random Grid</button>
      </div>
      
      <div class="control-group">
        <label>Drawing Modes:</label>
        <button id="orangeModeBtn" class="mainButton">Orange (Start)</button>
        <button id="purpleModeBtn" class="mainButton">Purple (End)</button>
        <button id="blackModeBtn" class="mainButton">Black</button>
        <button id="blueModeBtn" class="mainButton">Blue</button>
        <button id="redModeBtn" class="mainButton">Red</button>
        <button id="yellowModeBtn" class="mainButton">Yellow</button>
        <button id="whiteModeBtn" class="mainButton">White (Eraser)</button>
        <button id="clearBtn" class="mainButton">Reset</button>
        <button id="removeCirclesBtn" class="mainButton">Remove paths</button>
      </div>
      
      <div class="control-group">
        <label>Algorithms:</label>
        <button id="solveButtonDijkstra" class="mainButton">Dijkstra</button>
        <button id="solveButtonAstar" class="mainButton">Astar</button>
        <button id="solveButtonBFS" class="mainButton">BFS</button>
        <button id="solveButtonDFS" class="mainButton">DFS</button>
        <button id="solveButtonRandomDFS" class="mainButton">Random DFS</button>
      </div>
    </div>
    
    <div class="right-panels">
      <div class="info-panel" id="infoPanel">
        <h3>Controls Info</h3>
        <p id="infoText">Hover over any button to see information about it.</p>
      </div>
      
      <div class="stats-panel">
        <div class="stat-box">
          <h4>Nodes Explored</h4>
          <div id="nodesExplored" class="stat-value">0</div>
        </div>
        <div class="stat-box">
          <h4>Path Cost</h4>
          <div id="pathCost" class="stat-value">0</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
